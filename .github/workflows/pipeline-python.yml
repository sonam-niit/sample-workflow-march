name: Python CI
on:
    push:
        branches:
            - 'main'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Build Project
              run: echo "Building the project...."
            - name: Set up Python
              id: set-python
              uses: actions/setup-python@v5
              with:
                python-version: '3.13' 
            - name: install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Build Project
              run: echo "Building the project...."
            - name: Set up Python
              id: set-python
              uses: actions/setup-python@v5
              with:
                python-version: '3.13' 
            - name: install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Run tests
              run: pytest